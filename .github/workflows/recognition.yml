name: Contributor Recognition
on:
  pull_request:
    types: [closed]

jobs:
  appreciate-contributor:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create thank you comment
